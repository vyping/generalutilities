plugins {

    id 'com.android.library'
    id 'maven-publish'
}

android {

    compileSdk 31

    defaultConfig {

        minSdk 24
        targetSdk 31
        versionCode 4
        versionName "1.0.4"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {

        release {

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {

        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {

    implementation 'com.android.support:support-annotations:28.0.0'

    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'com.google.android.material:material:1.4.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'

    implementation 'com.android.support:support-annotations:28.0.0'

    implementation 'com.google.android.gms:play-services-vision:20.1.3'  //BarCode
    implementation 'com.google.android.gms:play-services-maps:18.0.1'   //Maps

    implementation 'com.google.maps.android:android-maps-utils:2.2.0'   //Maps

    implementation platform ('com.google.firebase:firebase-bom:28.4.2')
    implementation 'com.google.firebase:firebase-core:20.0.2'
    implementation 'com.google.firebase:firebase-auth:21.0.1'
    implementation 'com.google.firebase:firebase-config:21.0.1'
    implementation 'com.google.firebase:firebase-database:20.0.3'
    implementation 'com.google.firebase:firebase-storage:20.0.0'
    implementation 'com.google.firebase:firebase-perf:20.0.4'
    implementation 'com.google.firebase:firebase-messaging:23.0.0'
    implementation 'com.google.firebase:firebase-messaging-directboot:23.0.0'
    implementation 'com.google.firebase:firebase-analytics'

    implementation 'com.andrognito.patternlockview:patternlockview:1.0.0'  //Patternlock
    implementation 'com.andrognito.patternlockview:patternlockview-reactive:1.0.0'  //Patternlock

    implementation 'com.cheekiat:slideview:1.6' //Slide Unlock
    implementation 'io.github.pilgr:paperdb:2.7.1' //PaperDB - Save Paternlock

    implementation 'com.airbnb.android:paris:2.0.0' // ApplyStyles

    implementation files('libs/YouTubeAndroidPlayerApi.jar')
}

afterEvaluate {

    publishing {

        publications {

            release(MavenPublication) {

                from components.release
                groupId = 'com.github.vyping'
                artifactId = 'generalutilities'
                version = '1.0.4'
            }
        }
    }
}
